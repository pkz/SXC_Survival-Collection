    [event]
        name=die
        first_time_only=no
        [filter_second]
            side=1,2,3,4,5
        [/filter_second]
        [store_unit]
            variable=victim
            [filter]
                x,y=$x1,$y1
            [/filter]
        [/store_unit]
        [if]
            {SX_CMP victim.canrecruit equals 1}
            [then]
                {VARIABLE isHero 2}
            [/then]
            [else]
                [if]
                    {SX_CMP victim.role equals boss}
                    [then]
                        {VARIABLE isHero 1}
                    [/then]
                    [else]
                        {VARIABLE isHero 0}
                    [/else]
                [/if]
            [/else]
        [/if]
        {VARIABLE bonus $killbonus_$isHero|_$victim.level}
        [if]
            {SX_CMP cornucopia equals 1}
            [then]
                {VARIABLE_OP bonus multiply 1.2}
            [/then]
        [/if]
        {CLEAR_VARIABLE victim}
        [store_unit]
            [filter]
                x=$x2
                y=$y2
            [/filter]
            variable=killer
        [/store_unit]
        {VARIABLE killer.moves $mp_kill_$killer.side}
        {VARIABLE killer.attacks_left 1}
        {CLEAR_VARIABLE killer.status.poisoned}
        {CLEAR_VARIABLE killer.status.slowed}
        [unstore_unit]
            variable=killer
        [/unstore_unit]
        {CLEAR_VARIABLE killer}
        {VARIABLE i 1}
        [while]
            {SX_CMP i less_than_equal_to 3}
            [do]
                [if]
                    [have_unit]
                        side=$i
                        canrecruit=yes
                    [/have_unit]
                    [then]
                        [gold]
                            side=$i
                            amount=$bonus
                        [/gold]
                        [store_unit]
                            [filter]
                                side=$i
                                canrecruit=yes
                            [/filter]
                            variable=killers
                        [/store_unit]
                        [unstore_unit]
                            variable=killers
                            text=$bonus
                            red,green,blue=255,255,0
                        [/unstore_unit]
                        {VARIABLE_OP income_$i| add $bonus}
                        {CLEAR_VARIABLE killers}
                    [/then]
                [/if]
                [sound]
                    name=gold.ogg
                [/sound]
                {VARIABLE_OP i add 1}
            [/do]
        [/while]
        {CLEAR_VARIABLE i}
    [/event]

#enddef
