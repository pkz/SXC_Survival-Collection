#define SX_SHOP_EVENT_3P
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1,2,3
            x=$shopxs
            y=$shopys
            canrecruit=yes
        [/filter]
        [store_gold]
            side=$side_number
            variable=gold
        [/store_gold]
        [if]
            {SX_CMP shopped_$side_number numerical_not_equals 1}
            [then]
                [message]
                    speaker=narrator
                    message= _ "To access shop menu, please right-click
on your unit standing at shop and then
click 'Enter shop' line in menu."
                    [option]
                        message= _ "I wish to see this message again next time I'll step on shop"
                        [command]
                        [/command]
                    [/option]
                    [option]
                        message= _ "Ok. I don't wan't to see this message again"
                        [command]
                            {VARIABLE shopped_$side_number 1}
                        [/command]
                    [/option]
                    image=wesnoth-icon.png
                [/message]
            [/then]
        [/if]
        [if]
            {SX_CMP gold greater_than_equal_to 500}
            [then]
                {VARIABLE warning "
Shopping can take some time..."}
            [/then]
            [else]
                {VARIABLE warning ""}
            [/else]
        [/if]
        [print]
            text= _ "Player $side_number stands at shop with $gold gold.$warning"
            size=18
            duration=500
            red,green,blue=255,176,0
        [/print]
        {CLEAR_VARIABLE warning}
        {CLEAR_VARIABLE gold}
        [redraw]
        [/redraw]
    [/event]

    {SX_SHOP_MENU}
    {SX_INVENTORY}
    {SX_ITEM_EVENT_3P}
    {SX_ABILITY_EVENTS}
    {SX_CLEAR_LABEL}
#enddef

#define SX_ITEM_EVENT_3P
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1,2,3
            canrecruit=yes
        [/filter]
        {VARIABLE item_found no}
        {VARIABLE item_index -1}
        {FOREACH item i}
            [if]
                {SX_CMP item[$i|].x numerical_equals $x1}
                {SX_CMP item[$i|].y numerical_equals $y1}
                {SX_CMP item[$i|].used numerical_equals 0}
                [then]
                    [if]
                        {SX_CMP item[$i|].type contains "CHEST_GOLD"}
                        [then]
                            {VARIABLE item_found yes}
                            {VARIABLE item_index $i}
                            [fire_event]
                                name=chest_gold_found
                                [primary_unit]
                                    x,y=$x1,$y1
                                [/primary_unit]
                            [/fire_event]
                        [/then]
                    [/if]
                    [if]
                        {SX_CMP item[$i|].type equals "DEFRING"}
                        [then]
                            {VARIABLE item_found yes}
                            {VARIABLE item_index $i}
                            [fire_event]
                                name=defring_found
                                [primary_unit]
                                    x,y=$x1,$y1
                                [/primary_unit]
                            [/fire_event]
                        [/then]
                    [/if]
                    [if]
                        {SX_CMP item[$i|].type equals "RESRING"}
                        [then]
                            {VARIABLE item_found yes}
                            {VARIABLE item_index $i}
                            [fire_event]
                                name=resring_found
