                        [then]
                            {VARIABLE item_found yes}
                            {VARIABLE item_index $i}
                            [fire_event]
                                name=blue_potion_found
                                [primary_unit]
                                    x,y=$x1,$y1
                                [/primary_unit]
                            [/fire_event]
                        [/then]
                    [/if]
                    [if]
                        {SX_CMP item[$i|].type equals "CYAN_POTION"}
                        [then]
                            {VARIABLE item_found yes}
                            {VARIABLE item_index $i}
                            [fire_event]
                                name=cyan_potion_found
                                [primary_unit]
                                    x,y=$x1,$y1
                                [/primary_unit]
                            [/fire_event]
                        [/then]
                    [/if]
                    [if]
                        {SX_CMP item[$i|].type equals "RED_POTION"}
                        [then]
                            {VARIABLE item_found yes}
                            {VARIABLE item_index $i}
                            [fire_event]
                                name=red_potion_found
