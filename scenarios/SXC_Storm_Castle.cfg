#define SX_DEATH_MESSAGES_SC
  [event]
    name=die
    first_time_only=no
    [filter]
      side=1,2,3
      canrecruit=yes
    [/filter]
    {RANDOM 0..9}
    [store_unit]
      [filter]
        x,y=$x1,$y1
        canrecruit=yes
      [/filter]
      variable=dying_friend
    [/store_unit]
    [message]
      speaker=unit
      message= "$death_text_$random||"
    [/message]
    [store_gold]
      side=$dying_friend.side
      variable=gold_die
    [/store_gold]
    {VARIABLE i 1}
    [while]
      {SX_CMP i less_than_equal_to 2}
      [do]
        [if]
          {SX_CMP defring_$dying_friend.side greater_than_equal_to $i}
          [then]
            {SX_DEFRING $x1 $y1}
          [/then]
        [/if]
        [if]
          {SX_CMP resring_$dying_friend.side greater_than_equal_to $i}
          [then]
            {SX_RESRING $x1 $y1}
          [/then]
        [/if]
        [if]
          {SX_CMP blue_potion_$dying_friend.side greater_than_equal_to $i}
          [then]
            {SX_BLUE_POTION $x1 $y1}
          [/then]
        [/if]
        [if]
          {SX_CMP red_potion_$dying_friend.side greater_than_equal_to $i}
          [then]
            {SX_RED_POTION $x1 $y1}
          [/then]
        [/if]
        [if]
          {SX_CMP yellow_potion_$dying_friend.side greater_than_equal_to $i}
          [then]
            {SX_YELLOW_POTION $x1 $y1}
          [/then]
        [/if]
        [if]
          {SX_CMP cyan_potion_$dying_friend.side greater_than_equal_to $i}
          [then]
            {SX_CYAN_POTION $x1 $y1}
          [/then]
        [/if]
        {VARIABLE_OP i add 1}
      [/do]
    [/while]
    [if]
      {SX_CMP gold_die greater_than_equal_to 1}
      {SX_CMP shopped_$dying_friend.side numerical_greater_than 0}
      [then]
        {SX_CHEST_GOLD $x1 $y1 $gold_die|}
      [/then]
    [/if]
    [gold]
      amount=-$gold_die
      side=$dying_friend.side
    [/gold]
    [gold]
      side=6
      amount=125
    [/gold]
    [gold]
      side=7
      amount=125
    [/gold]
    [gold]
      side=8
      amount=125
    [/gold]
    [gold]
      side=9
      amount=125
    [/gold]
    {VARIABLE_OP brutal add 4}
    {SX_MODIFY_INCOME 1 -2}
    {CLEAR_VARIABLE dying_friend}
    {CLEAR_VARIABLE random}
    {CLEAR_VARIABLE i}
  [/event]
#enddef




